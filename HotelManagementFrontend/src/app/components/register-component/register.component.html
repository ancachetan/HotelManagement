<div class="modal-header">
    <h4 class="modal-title">Login</h4>
</div>
<div class="modal-body">
    <form [formGroup]="registerForm" (ngSubmit)="register()">
        <div class="form-group">
            <label for="name">Name</label>
            <input id="name" type="text" formControlName="name" class="form-control">
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input id="username" type="text" formControlName="username" class="form-control"
                   ngbTooltip="Username must represent this format [email]&#64;[app].[domain]!">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="password" formControlName="password" class="form-control"
                   ngbTooltip="Password should contain: at least 7 characters, at least 1 upper case, at least 1 lower case,at least 1 special character!">
        </div>
        <div *ngIf="errorRegister" class="alert alert-danger">{{ errorRegister }}</div>
        <button type="submit" class="btn btn-primary mt-2 me-2">Register</button>
        <button class="close; btn btn-danger mt-2" aria-label="Close" (click)="activeModal.dismiss()">Cancel</button>
    </form>
</div>
