<div class="modal-header">
    <h4 class="modal-title">Login</h4>
</div>
<div class="modal-body">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group">
            <label for="username">Username</label>
            <input id="username" type="text" formControlName="username" class="form-control">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="password" formControlName="password" class="form-control">
        </div>
        <div *ngIf="errorLogin" class="alert alert-danger">{{ errorLogin }}</div>
        <button type="submit" class="btn btn-primary mt-2 me-2">Login</button>
        <button class="close; btn btn-danger mt-2" aria-label="Close" (click)="activeModal.dismiss()">Cancel</button>
    </form>
</div>
